<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Datos</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div class="container">
    <h1>Ingreso de Datos</h1>
    <form action="/parqueadero/ingresar" method="post" th:object="${moto}">
        <div class="form-group">
            <label for="plate">Placa:</label>
            <input type="text" id="plate" name="plate" th:field="*{plateNumber}" required>
        </div>
        <div class="form-group">
            <label for="entry-time">Hora de Entrada:</label>
            <input type="time" id="entry-time" name="entry-time" th:field="*{entryTime}" required>
        </div>
        <div class="form-group">
            <label>Casco:</label>
            <input type="checkbox" id="helmet-yes" name="casco" th:field="*{casco}">
            <label for="helmet-yes">SÃ­</label>
            <input type="checkbox" id="helmet-no" name="casco" th:field="*{casco}">
            <label for="helmet-no">No</label>
        </div>
        <button type="submit">Agregar a la lista</button>
    </form>
</div>
</body>
</html>
